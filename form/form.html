<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="/form/style.css">
</head>
<body>
    <img class="image" src="/form/gradient-login.jpg" alt="gradient-login">
    <div class="rform"><h1>Registration Form</h1></div>
    <div class="sec2">
        <form id="register" action="/" method="POST">
            <div id="name">
                <h2 class="name">Name</h2>
                <input class="fname" id="fname" required name="f_name" placeholder="Your Name" size="40" type="text" name="f_name"><br>
                <h2 class="name">Mail id</h2>
                <input class="fname" id="mail" required name="mail" placeholder="xyz@gmail.com"  size="40" type="text" name="mail"><br>
                <h2 class="name">Phone No.</h2>
                <input class="fname"  id="phone" required name="phone" placeholder="123456"  type="text" size="40" name="phone"><br>

                <br>

                <button class="btn" id="reset" style="vertical-align: middle;" type="reset"><span>Clear</span></button>
                <button class="btn" id="submit" type="submit" style="vertical-align: middle;"><span>Submit</span></button>
            </div>
        </form>
    </div>
</body>
</html>
